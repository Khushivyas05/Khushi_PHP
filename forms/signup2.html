<html>
	<head>
		<title>Sign up</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
<body>
<div class="container">
<h1>Client Sign Up</h1>
	<form>
		<table class="table table-striped">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" class="form-control"></td>
			</tr>
			<tr>
				<td>Username:</td>
				<td><input type="text" name="user_name" class="form-control"></td>
			</tr>
			<tr>
				<td>Password:</td>
				<td><input type="password" name="pass" class="form-control"></td>
			</tr>
			<tr>
				<td>E-mail id:</td>
				<td><input type="email" name="email_id" class="form-control"></td>
			</tr>
			<tr>
				<td>Contact no:</td>
				<td><input type="tel" name="contact_no" class="form-control"></td>
			</tr>
			<tr>
				<td>Address:</td>
				<td><textarea name="address" rows="5" cols="25" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td>Aadhar card no:</td>
				<td><input type="tel" name="a_no" class="form-control"></td>
			</tr>
			<tr>
				<td>Driving license:</td>
				<td><input type="tel" name="dl_no" class="form-control"></td>
			</tr>
			<tr>
				<td>PUC:</td>
				<td><input type="tel" name="puc_no" class="form-control"></td>
			</tr>
			<tr>
				<td>Insurance policy:</td>
				<td><input type="text" name="insurance" class="form-control"></td>
			</tr>
			<tr>
				<td><input type="submit" class="btn btn-outline-success"></td>
				<td><input type="reset"class="btn btn-outline-success"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
