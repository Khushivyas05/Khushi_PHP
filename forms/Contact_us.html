<html>
   <head>
          <title>Contact Us</title>
		  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
   </head>
<body>
<div class="container">
<h1 align="center">Contact Us Form</h1>
  <form>
		<table class="table table-striped">
            <tr>
			    <td>Name:</td>
				<td><input type="text" name="name" class="form-control" required></td>
			</tr>
			<tr>
			    <td>E-mail id:</td>
				<td><input type="email" name="E-mail_id" class="form-control" required></td>
			</tr>
			<tr>
			    <td>Contact no:</td>
				<td><input type="tel" name="Contact_no" class="form-control" required></td>
			</tr>
			<tr>
			     <td><input type="submit" name="submit" value="Submit" class="btn btn-outline-success"></td>
				 <td><input type="reset" name="reset" class="btn btn-outline-success"></td>
			</tr>
		</table>	
  </form>
  </div>
</body>
</html>
