<html>
	<head>
		<title>Car form</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
		<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
	</head>
<body>
<div class="container">
<h1>Car details</h1>
	<form>
		<table class="table table-striped">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="name" class="form-control"></td>
			</tr>
			<tr>
				<td>Description:</td>
				<td><textarea name="des" class="form-control"></textarea></td>
			</tr>
			<tr>
				<td>Price:</td>
				<td><input type="tel" name="price" class="form-control"></td>
			</tr>
			<tr>
				<td>Upload image:</td>
				<td><input type="file" name="img" class="form-control"></td>
			</tr>
			<tr>
				<td>Car type:</td>
				<td><input type="text" name="type" class="form-control"></td>
			</tr>
			<tr>
				<td>Fuel type:</td>
				<td><input type="text" name="fuel_type" class="form-control"></td>
			</tr>
			<tr>
				<td><input type="submit" class="btn btn-outline-success"></td>
				<td><input type="reset"class="btn btn-outline-success"></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
